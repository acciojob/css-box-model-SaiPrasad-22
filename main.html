<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        /* Styles for the box model */
        #box {
            width: 300px; /* Box width */
            background-color: lightblue; /* Background color */
            border: 15px solid blue; /* Solid blue border */
            padding: 50px; /* Padding inside the box */
            margin: 20px; /* Margin around the box */
        }
    </style>
</head>

<body>
   <div style="width: 300px; background-color: rgb(173, 216, 230); border: 15px solid rgb(0, 0, 255); padding: 50px; margin: 20px;">
    This is a demo of box model try to replicate this box model in Html and Css and try to pass all the test cases.
</div>
</body>

</html>
